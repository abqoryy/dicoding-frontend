<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100;200;300;400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Gekko Webpage</title>
</head>
<body>
    <!-- background contour untuk bagian #home / #homepage-->
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#wingman">Wingman</a></li>
                <li><a href="#dizzy">Dizzy</a></li>
                <li><a href="#moshpit">Moshpit</a></li>
                <li><a href="#thrash">Thrash</a></li>
            </ul>
            <div class="burger-menu">
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </nav>
    </header>
    <main>
        <section id="home" class="homepage">
            <div class="hero-container">
                <div class="hero-title">
                    <h1>Gekko</h1>
                    <p>Gekko the Angeleno leads a tight-knit crew of calamitous creatures. 
                    His buddies bound forward, scattering enemies out of the way, 
                    with Gekko chasing them down to regroup and go again.
                    </p>
                    <button>
                        <a href="#" class="button">Learn More</a>
                    </button>
                </div>
                <div class="hero-img-container">
                    <img src="assets/images/gekko-img.png" alt="Gekko Image">
                </div>
            </div>
            <aside class="sidebar">
                <div class="sidebar-container">
                    <h2>Skills</h2>
                    <div class="image-cover">
                        <a href="#wingman"><img src="assets/images/wingman-picture.png" alt="Wingman"></a>
                        <a href="#dizzy"><img src="assets/images/dizzy-picture.png" alt="Dizzy"></a>
                        <a href="#moshpit"><img src="assets/images/moshpit-picture.png" alt="Moshpit"></a>
                        <a href="#thrash"><img src="assets/images/thrash-picture.png" alt="Thrash"></a>
                    </div>
                </div>
            </aside>
        </section>
        <section id="skills" class="ability">
            <div class="ability-title">
                <h2>Abilities</h2>
            </div>
            <div class="ability-container">
                <div id="wingman" class="ability-card wingman">
                    <div class="ability-img-container">
                        <img src="assets/images/wingman-picture.png" alt="">
                        <p></p>
                    </div>
                </div>
                <div id="dizzy" class="ability-card dizzy">
                    <div class="ability-img-container">
                        <img src="assets/images/dizzy-picture.png" alt="">
                        <p></p>
                    </div>
                </div>
                 <div id="moshpit" class="ability-card moshpit">
                    <div class="ability-img-container">
                        <img src="assets/images/moshpit-picture.png" alt="">
                        <p></p>
                    </div>
                </div>
                 <div id="thrash" class="ability-card thrash">
                    <div class="ability-img-container">
                        <img src="assets/images/thrash-picture.png" alt="">
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
        <!-- harus ada article dan aside untuk foto-->
    </main>
    <footer>

    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
